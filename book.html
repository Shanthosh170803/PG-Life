<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Information Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }

        h1 {
            color: #333;
            text-align: center;
        }

        .user-form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: auto;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
        }

        input, select, button {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            box-sizing: border-box;
        }

        button {
            background-color: #4caf50;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>User Information Form</h1>
    <div class="user-form">
        <form>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="John Doe" required>

            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob" required>

            <label for="gender">Gender:</label>
            <select id="gender" name="gender" required>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>

            <label for="address">Address:</label>
            <input type="text" id="address" name="address" placeholder="123 Main St, Cityville, Country" required>

            <label for="contact">Contact No:</label>
            <input type="tel" id="contact" name="contact" placeholder="+1 234 567 8901" required>

            <label for="college">College Name:</label>
            <input type="text" id="college" name="college" placeholder="Example University" required>

            <label for="location">Location:</label>
            <input type="text" id="location" name="location" placeholder="Cityville" required>

            <label for="degree">Degree/Branch:</label>
            <input type="text" id="degree" name="degree" placeholder="Computer Science" required>

            <label for="roomType">Room Type (AC/Non-AC):</label>
            <select id="roomType" name="roomType" required>
                <option value="ac">AC</option>
                <option value="nonac">Non-AC</option>
            </select>

            <label for="payment">Payment:</label>
            <select id="payment" name="payment" required>
                <option value="online">Online</option>
                <option value="netbanking">Net Banking</option>
                <option value="payAtReception">Pay at Reception</option>
            </select>

            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
