<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <div class="head">
        <h2>Login</h2>
    </div>
    <center>
        <form  action="php/login.php" method="post">
        <div class="content">
            <div class="logo">
                <div class="img"><img src="img/icons8-male-user-48.png" alt="username"></div>
                <div class="img"><img src="img/icons8-sign-in-form-password-48.png" alt="password"></div>
            </div>
            <div class="details">
                <div class="deta">
                    <input type="text" id="email" name="email" placeholder="username or email">
                </div>
                <div class="deta">
                    <input type="password" id=" password" name="password" placeholder="password">
                </div>
                <div class="button">
                    <input type="submit" name="submit" value="submit" onclick="validateLogin()">
                </div>
                <div class="some">
                    <p>Don't have an account? <a href="signin.html">Sign in</a></p>
                </div>
            </div>
        </div>
    </form>
    <script>
        function validateLogin(){
            var username= document.getElementById('username').value;
            var password=document.getElementById('password').value;
            if(username=='email' && password=='password'){
                window.location.href='home.html';
            }else{
                alert('Login failed. Please try again');
            }
        }
    </script>
       </center> 
</body>
</html>
